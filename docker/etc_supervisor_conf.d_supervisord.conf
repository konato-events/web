[supervisord]
nodaemon=true

[program:nginx]
command=nginx -g "daemon off;"

[program:php7-fpm]
command=/usr/local/php7/sbin/php-fpm --nodaemonize --fpm-config /usr/local/php7/etc/php-fpm.conf

[program:postgresql]
command=/usr/lib/postgresql/9.3/bin/postgres -D /var/lib/postgresql/9.3/main -c config_file=/etc/postgresql/9.3/main/postgresql.conf
user=postgres

[program:redis]
command=/usr/bin/redis-server
autostart=true
autorestart=true
user=root
stdout_logfile=/var/log/redis-stdout.log
stderr_logfile=/var/log/redis-stderr.log
